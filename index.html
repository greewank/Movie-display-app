<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="main-container">
        <div class="navigation">
            <h3>Movies Search</h3>
            <div class="search">
                <input type="text" class="search-container" type="text" placeholder="Enter a movie name..">
                <button class="btn-container">
                    Search
                </button>
            </div>
        </div>
        <div class="movie-container loading">
            <img src="" alt="" class="images">
            <div class="middle">
                <h3 class="title">Goodfellas</h4>
                    <h4 class="director">Martin Scorsese</h4>
                    <h3 class="genre">Drama, Crime</h4>
                        <p class="plot">The story of Henry Hill and his life in the mob, covering his relationship with
                            his wife Karen Hill and his mob partners Jimmy Conway and Tommy DeVito in the
                            Italian-American
                            crime syndicate.
                        </p>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
